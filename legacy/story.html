<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HikayePortalı - Hikaye Detayı</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./css/story.css">
    <script src="../header-loader.js"></script>
    <script src="../mobile-nav.js"></script>
    <script src="./responsive-story.js"></script>
</head>
<body>
    <!-- Header Placeholder - Modüler navigasyon barı buraya yüklenecek -->
    <div id="header-placeholder"></div>

    <!-- Hikaye Ana Bölümü -->
    <main class="container">
        <div class="story-container">
            <!-- Hikaye Başlık ve Meta Bilgileri -->
            <div class="story-header">
                <div class="story-category" id="story-category">Kategori</div>
                <h1 class="story-title" id="story-title">Hikaye Başlığı</h1>
                
                <div class="story-meta">
                    <div class="story-author">
                        <div class="author-avatar" id="author-avatar"></div>
                        <div class="author-info">
                            <span class="author-name" id="author-name">Yazar Adı</span>
                            <span class="story-date" id="story-date">Tarih</span>
                        </div>
                    </div>
                    
                    <div class="story-stats">
                        <span id="view-count">👁️ 0 Görüntülenme</span>
                        <span id="comment-count">💬 0 Yorum</span>
                    </div>
                </div>
            </div>
            
            <!-- Hikaye Kapak Görseli -->
            <img src="" alt="Hikaye Kapak Görseli" class="story-featured-image" id="story-image">
            
            <!-- Hikaye İçeriği -->
            <div class="editor-workspace-container">
                <div class="editor-workspace" id="story-content">
                    <!-- Hikaye içeriği JavaScript ile buraya yüklenecek -->
                </div>
            </div>
            
            <!-- Hikaye Etiketleri -->
            <div class="story-tags" id="story-tags">
                <!-- Etiketler JavaScript ile buraya yüklenecek -->
            </div>
            
            <!-- Hikaye Etkileşim Butonları -->
            <div class="story-actions">
                <div class="action-buttons">
                    <button class="action-button" data-action="like">🤍 Beğen</button>
                    <button class="action-button" data-action="save">📄 Kaydet</button>
                </div>
                
                <div class="share-buttons">
                    <button class="share-button" data-platform="twitter">𝕏</button>
                    <button class="share-button" data-platform="facebook">f</button>
                    <button class="share-button" data-platform="whatsapp">w</button>
                    <button class="share-button" data-platform="copy">📋</button>
                </div>
            </div>
        </div>
        
        <!-- Benzer Hikayeler -->
        <section class="related-stories">
            <h2 class="section-title">Benzer Hikayeler</h2>
            
            <div class="card-grid" id="related-stories-container">
                <!-- Benzer hikayeler JavaScript ile buraya yüklenecek -->
            </div>
        </section>
        
        <!-- Yorumlar Bölümü -->
        <section class="comments-section">
            <h2 class="comments-title">Yorumlar (<span id="comments-count">0</span>)</h2>
            
            <form class="comment-form" id="comment-form">
                <textarea class="comment-input" placeholder="Düşüncelerinizi paylaşın..."></textarea>
                <button type="submit" class="comment-button">Yorum Yap</button>
            </form>
            
            <div class="comment-list" id="comment-list">
                <!-- Yorumlar JavaScript ile buraya yüklenecek -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>HikayePortalı</h2>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h3>Keşfet</h3>
                        <ul>
                            <li><a href="../index.html">Ana Sayfa</a></li>
                            <li><a href="../discover.html">Keşfet</a></li>
                            <li><a href="../today.html">Bugün</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h3>Hakkımızda</h3>
                        <ul>
                            <li><a href="../about.html">Biz Kimiz</a></li>
                            <li><a href="../contact.html">İletişim</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 HikayePortalı. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>
</body>
</html>
