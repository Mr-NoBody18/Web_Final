<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Hikaye Portalı</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header yüklenecek -->
    <div id="header-container"></div>

    <main class="container">
        <section class="auth-section">
            <div class="auth-container">
                <h1 class="auth-title">Giriş Yap</h1>
                <p class="auth-subtitle">Hikaye Portalı'na hoş geldiniz! Hesabınıza giriş yapın.</p>
                
                <div class="alert alert-error" id="error-message" style="display: none;"></div>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı veya E-posta</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni hatırla</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                </form>
                
                <div class="auth-links">
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                    <span class="divider">|</span>
                    <a href="register.html" class="register-link">Hesap Oluştur</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer yüklenecek -->
    <div id="footer-container"></div>    <script src="header-loader.js"></script>
    <script src="static-data-handler.js"></script>
    <script src="login.js"></script>
</body>
</html>
